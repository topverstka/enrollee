<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки на страницы</title>
    <style>
        li {
            margin: 4px 0;
        }

        li span::after {
            content: ' - '
        }
    </style>
</head>
<body>
    <h1>Ссылки на страницы Абитуриенты</h1>
    <ul>
        <li>
            <span>index.html</span>
        </li>
        <li>
            <span>faq-sended.html</span>
        </li>
        <li>
            <span>faq-submit.html</span>
        </li>
        <li>
            <span>faq.html</span>
        </li>
        <li>
            <span>kategorien.html</span>
        </li>
        <li>
            <span>no-requests.html</span>
        </li>
        <li>
            <span>payment.html</span>
        </li>
        <li>
            <span>requests.html</span>
        </li>
        <li>
            <span>students-big-cards.html</span>
        </li>
        <li>
            <span>students.html</span>
        </li>
    </ul>

    <script>
        const liElems = document.querySelectorAll('ul li')
        for (let i = 0; i < liElems.length; i++) {
            const li = liElems[i];
            let text = li.querySelector('span').innerText
            let url = 'https://artemyg0811.github.io/abiturients/catalog/'
            let link = document.createElement('a')
            link.setAttribute('href', url + text)
            link.innerText = url + text
            li.append(link)
        }
    </script>
</body>
</html>
